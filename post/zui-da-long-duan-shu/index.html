            <div class="post-content" v-pre>
              <p>我很不明白，像飞机餐这种需要控制重量的，完全可以在购票阶段就统计好清真餐的数量。<br>
而火车轮船这种，完全可以分开准备。<br>
所谓「最大公约数」完全是没必要的。当然，「最大垄断数」的考量又是另一回事了。 ​​​​</p>
